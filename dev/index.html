<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chart.js Time Scale Example</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body>
<canvas id="chart" height="150"></canvas>
<script>
// âœ… Clean, guaranteed data
const datasets = [
  {
    label: "Train A",
    data: [
      { x: "2025-07-11T08:00:00", y: 55 },
      { x: "2025-07-11T09:00:00", y: 60 }
    ],
    borderColor: "#FF6600",
    fill: false
  },
  {
    label: "Train B",
    data: [
      { x: "2025-07-11T08:30:00", y: 45 },
      { x: "2025-07-11T09:30:00", y: 48 }
    ],
    borderColor: "#007BFF",
    fill: false
  }
];

const ctx = document.getElementById("chart").getContext("2d");
new Chart(ctx, {
  type: "line",
  data: { datasets },
  options: {
    responsive: true,
    parsing: false, // Important when using raw {x,y}
    scales: {
      x: {
        type: "time",
        title: { display: true, text: "Time" },
        time: { tooltipFormat: "yyyy-MM-dd HH:mm" }
      },
      y: {
        beginAtZero: true,
        title: { display: true, text: "Speed (km/h)" }
      }
    }
  }
});
</script>
</body>
</html>
