<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Minimal Line Chart Example</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<canvas id="chart" height="120"></canvas>
<script>
const datasets = [
  {
    label: "Train A",
    data: [
      { x: 1720675200000, y: 55 }, // 2024-07-11 08:00
      { x: 1720678800000, y: 60 }  // 2024-07-11 09:00
    ],
    borderColor: "#FF6600",
    fill: false
  },
  {
    label: "Train B",
    data: [
      { x: 1720677000000, y: 45 }, // 2024-07-11 08:30
      { x: 1720680600000, y: 48 }  // 2024-07-11 09:30
    ],
    borderColor: "#007BFF",
    fill: false
  }
];

const ctx = document.getElementById("chart").getContext("2d");
new Chart(ctx, {
  type: "line",
  data: { datasets },
  options: {
    responsive: true,
    parsing: false, // IMPORTANT when using raw x/y data
    scales: {
      x: {
        type: "time",
        time: {
          unit: "hour",
          tooltipFormat: "yyyy-MM-dd HH:mm"
        },
        title: {
          display: true,
          text: "Time"
        }
      },
      y: {
        beginAtZero: true,
        title: {
          display: true,
          text: "Speed (km/h)"
        }
      }
    }
  }
});
</script>
</body>
</html>
