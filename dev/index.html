<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chart.js Time Axis Example</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- Load date-fns adapter -->
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>
<body>
<canvas id="chart" height="120"></canvas>
<script>
// Minimal example data using ISO strings:
const datasetsByTrain = {
  "Train A": [
    { x: "2025-07-11T08:00:00", y: 55 },
    { x: "2025-07-11T09:00:00", y: 60 }
  ],
  "Train B": [
    { x: "2025-07-11T08:30:00", y: 45 },
    { x: "2025-07-11T09:30:00", y: 48 }
  ]
};

const colors = ["#FF6600", "#007BFF"];
const datasets = Object.keys(datasetsByTrain).map((name, i) => ({
  label: name,
  data: datasetsByTrain[name],
  borderColor: colors[i],
  fill: false
}));

const ctx = document.getElementById("chart").getContext("2d");
new Chart(ctx, {
  type: "line",
  data: { datasets },
  options: {
    responsive: true,
    parsing: false,  // Use raw {x, y} objects
    scales: {
      x: {
        type: "time",
        title: { display: true, text: "Time" }
      },
      y: {
        beginAtZero: true,
        title: { display: true, text: "Speed (km/h)" }
      }
    }
  }
});
</script>
</body>
</html>
