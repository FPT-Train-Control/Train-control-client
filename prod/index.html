<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>FPT Train Log - Speed Over Time</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background: #f9f9f9;
    color: #333;
  }
  h1 {
    text-align: center;
    color: #FF6600;
  }
  .controls {
    margin-bottom: 15px;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
  }
  .controls input, .controls select, .controls button {
    padding: 6px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  .controls button {
    background: #FF6600;
    color: #fff;
    border: none;
    cursor: pointer;
  }
  .controls button:hover {
    background: #e65c00;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background: #fff;
    border-radius: 4px;
    overflow: hidden;
  }
  th, td {
    padding: 8px;
    border: 1px solid #eee;
    text-align: center;
  }
  th {
    background: #FF6600;
    color: #fff;
    cursor: pointer;
  }
  tr:hover {
    background: #fff4eb;
  }
</style>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h1>FPT Train Log</h1>

<div class="controls">
  <input type="text" id="searchInput" placeholder="Search..." />
  <select id="filterTenTau"><option value="">All Tên Tàu</option></select>
  <select id="filterTuyen"><option value="">All Tuyến</option></select>
  <select id="speedUnit">
    <option value="kmh">Vận Tốc: km/giờ</option>
    <option value="mh">Vận Tốc: m/giờ</option>
    <option value="ms">Vận Tốc: m/giây</option>
  </select>
  <button id="servoClose">Servo Close</button>
  <button id="servoOpen">Servo Open</button>
</div>

<table id="trainTable">
  <thead>
    <tr>
      <th data-key="STT">STT</th>
      <th data-key="Tên Tàu">Tên Tàu</th>
      <th data-key="Tuyến">Tuyến</th>
      <th data-key="Trạm">Trạm</th>
      <th data-key="Vận Tốc">Vận Tốc</th>
      <th data-key="Giờ Đến">Giờ Đến</th>
      <th data-key="Giờ Rời">Giờ Rời</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<div style="margin-top: 40px;">
  <h2 style="text-align:center; color:#FF6600;">Speed Over Time</h2>
  <canvas id="speedChart" height="120"></canvas>
</div>

<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbwGCqdZvb9hlHfwJUFRlfpgBfkXtdBSKRVxxUZX2MzYw4M-kTud7w9aK7Ilm_d0PXAoyQ/exec";
let originalData = [];
let currentSort = { key: "", asc: true };
let ws = null;

function combineDateAndTime(dateStr, timeStr) {
  const date = new Date(dateStr);
  const time = new Date(timeStr);
  if (isNaN(date.getTime()) || isNaN(time.getTime())) return null;
  date.setUTCHours(time.getUTCHours(), time.getUTCMinutes(), time.getUTCSeconds());
  return date;
}

function applySavedUnits() {
  const savedSpeedUnit = localStorage.getItem("speedUnit");
  if (savedSpeedUnit) document.getElementById("speedUnit").value = savedSpeedUnit;
}

async function fetchDataAndRender() {
  try {
    const res = await fetch(GAS_URL + "?t=" + Date.now());
    const json = await res.json();
    if (json.status === "success") {
      originalData = json.data;
      populateFilters();
      renderTable(originalData);
      renderSpeedChart(originalData);
    }
  } catch (err) {
    console.error("Error fetching train data:", err);
  }
}

function populateFilters() {
  const tenTauSelect = document.getElementById("filterTenTau");
  const tuyenSelect = document.getElementById("filterTuyen");
  const tenTauSet = new Set();
  const tuyenSet = new Set();

  originalData.forEach(item => {
    tenTauSet.add(item["Tên Tàu"]);
    tuyenSet.add(item["Tuyến"]);
  });

  tenTauSelect.innerHTML = `<option value="">All Tên Tàu</option>`;
  tuyenSelect.innerHTML = `<option value="">All Tuyến</option>`;
  tenTauSet.forEach(val => {
    tenTauSelect.innerHTML += `<option value="${val}">${val}</option>`;
  });
  tuyenSet.forEach(val => {
    tuyenSelect.innerHTML += `<option value="${val}">${val}</option>`;
  });
}

function renderTable(data) {
  const tbody = document.querySelector("#trainTable tbody");
  tbody.innerHTML = "";
  const speedUnit = document.getElementById("speedUnit").value;

  data.forEach(row => {
    let speed = Number(row["Vận Tốc"]);
    if (speedUnit === "mh") speed = speed * 1000;
    else if (speedUnit === "ms") speed = speed * 1000 / 3600;
    speed = speed.toFixed(2);

    const gioDen = combineDateAndTime(row["Ngày Đến"], row["Giờ Đến"]);
    const gioRoi = combineDateAndTime(row["Ngày Rời"], row["Giờ Rời"]);

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${row["STT"]}</td>
      <td>${row["Tên Tàu"]}</td>
      <td>${row["Tuyến"]}</td>
      <td>${row["Trạm"]}</td>
      <td>${speed}</td>
      <td>${gioDen ? gioDen.toLocaleString() : "Invalid"}</td>
      <td>${gioRoi ? gioRoi.toLocaleString() : "Invalid"}</td>
    `;
    tbody.appendChild(tr);
  });
}

function renderSpeedChart(data) {
  const speedUnit = document.getElementById("speedUnit").value;

  const grouped = {};
  data.forEach(item => {
    const train = item["Tên Tàu"];
    const dateStr = item["Ngày Đến"];
    let speed = Number(item["Vận Tốc"]);
    if (speedUnit === "mh") speed = speed * 1000;
    else if (speedUnit === "ms") speed = speed * 1000 / 3600;

    if (!grouped[train]) grouped[train] = {};
    if (!grouped[train][dateStr]) grouped[train][dateStr] = { total: 0, count: 0 };
    grouped[train][dateStr].total += speed;
    grouped[train][dateStr].count += 1;
  });

  const colors = ["#FF6600","#007BFF","#28A745","#6F42C1","#E83E8C","#20C997","#FD7E14","#6610F2"];
  const datasets = Object.keys(grouped).map((train, i) => {
    const dataPoints = Object.keys(grouped[train])
      .map(dateStr => ({
        x: dateStr,
        y: grouped[train][dateStr].total / grouped[train][dateStr].count
      }))
      .sort((a, b) => new Date(a.x) - new Date(b.x));
    return {
      label: train,
      data: dataPoints,
      borderColor: colors[i % colors.length],
      fill: false,
      tension: 0.2
    };
  });

  if (window.speedChartInstance) window.speedChartInstance.destroy();
  const ctx = document.getElementById('speedChart').getContext('2d');
  window.speedChartInstance = new Chart(ctx, {
    type: 'line',
    data: { datasets },
    options: {
      responsive: true,
      parsing: false,
      scales: {
        x: {
          type: 'time',
          time: { unit: 'day', tooltipFormat: 'yyyy-MM-dd' },
          title: { display: true, text: 'Ngày' }
        },
        y: {
          beginAtZero: true,
          title: { display: true, text: 'Vận tốc' }
        }
      },
      plugins: { legend: { position: 'bottom' } }
    }
  });
}

function filterAndSearch() {
  const searchValue = document.getElementById("searchInput").value.toLowerCase();
  const tenTauFilter = document.getElementById("filterTenTau").value;
  const tuyenFilter = document.getElementById("filterTuyen").value;

  const filtered = originalData.filter(item => {
    const matchSearch = Object.values(item).some(val =>
      String(val).toLowerCase().includes(searchValue)
    );
    const matchTenTau = !tenTauFilter || item["Tên Tàu"] === tenTauFilter;
    const matchTuyen = !tuyenFilter || item["Tuyến"] === tuyenFilter;
    return matchSearch && matchTenTau && matchTuyen;
  });

  renderTable(filtered);
  renderSpeedChart(filtered);
}

function sortBy(key) {
  const asc = currentSort.key === key ? !currentSort.asc : true;
  currentSort = { key, asc };
  const sorted = [...originalData].sort((a, b) => {
    let valA = a[key];
    let valB = b[key];
    if (!isNaN(valA) && !isNaN(valB)) {
      valA = Number(valA);
      valB = Number(valB);
    }
    return asc ? (valA > valB ? 1 : -1) : (valA < valB ? 1 : -1);
  });
  renderTable(sorted);
  renderSpeedChart(sorted);
}

function setupWebSocket() {
  ws = new WebSocket("wss://durable-chat-template.templates.workers.dev/parties/chat/FPTTrainWSS");
  ws.onopen = () => console.log("WebSocket connected.");
  ws.onmessage = (event) => {
    console.log("WebSocket message received:", event.data);
    if (event.data === "front-end update") fetchDataAndRender();
  };
  ws.onclose = () => {
    console.warn("WebSocket disconnected. Reconnecting in 5s...");
    setTimeout(setupWebSocket, 5000);
  };
  ws.onerror = (err) => {
    console.error("WebSocket error:", err);
    ws.close();
  };
}

document.getElementById("servoClose").addEventListener("click", () => {
  if (ws && ws.readyState === WebSocket.OPEN) ws.send("servo close");
});
document.getElementById("servoOpen").addEventListener("click", () => {
  if (ws && ws.readyState === WebSocket.OPEN) ws.send("servo open");
});
document.getElementById("searchInput").addEventListener("input", filterAndSearch);
document.getElementById("filterTenTau").addEventListener("change", filterAndSearch);
document.getElementById("filterTuyen").addEventListener("change", filterAndSearch);
document.getElementById("speedUnit").addEventListener("change", () => {
  localStorage.setItem("speedUnit", document.getElementById("speedUnit").value);
  renderTable(originalData);
  renderSpeedChart(originalData);
});
document.querySelectorAll("#trainTable th").forEach(th => {
  th.addEventListener("click", () => sortBy(th.dataset.key));
});

applySavedUnits();
fetchDataAndRender();
setupWebSocket();
setInterval(fetchDataAndRender, 30000);
</script>
</body>
</html>
